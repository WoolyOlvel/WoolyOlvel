name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Se ejecuta una vez al d√≠a

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: WoolyOlvel
          outputs: dist/snake.svg
      - uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: dist/snake.svg
